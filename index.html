<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSense Ticket Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7289da;
            --primary-dark: #5b6eae;
            --dark-bg: #1a1d22;
            --darker-bg: #121519;
            --card-bg: #23272a;
            --text-primary: #ffffff;
            --text-secondary: #b9bbbe;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #5b6eae);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .viewer-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .viewer-header {
            background: rgba(35, 39, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(114, 137, 218, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .viewer-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .viewer-title i {
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(114, 137, 218, 0.1);
        }

        #transcript-container {
            height: 75vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #36393f;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(114, 137, 218, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(240, 71, 71, 0.1);
            border: 1px solid rgba(240, 71, 71, 0.3);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        .error h3 {
            color: #f04747;
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            color: var(--text-secondary);
            padding: 25px 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 20px;
        }

        /* Scrollbar styling */
        #transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        #transcript-container::-webkit-scrollbar-track {
            background: #2f3136;
        }

        #transcript-container::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        #transcript-container::-webkit-scrollbar-thumb:hover {
            background: #4f545c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .viewer-header {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            #transcript-container {
                height: 70vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <h1>FiveSense Ticket Viewer</h1>
            </div>
            <p class="subtitle">View and manage your Discord ticket transcripts with our modern interface</p>
        </header>
        
        <div class="viewer-container">
            <div class="viewer-header">
                <div class="viewer-title">
                    <i class="fas fa-comments"></i>
                    <span>Ticket Transcript</span>
                </div>
                <div class="controls">
                    <button class="btn btn-outline" id="refresh-transcript">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn" id="load-transcript">
                        <i class="fas fa-redo"></i>
                        Reload Transcript
                    </button>
                </div>
            </div>
            
            <div id="transcript-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Loading Ticket Transcript</h3>
                    <p>Please wait while we load your ticket content...</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>FiveSense Ticket Viewer &copy; 2025 | Designed for Discord Transcript Viewing</p>
        </footer>
    </div>

    <script>
        // Automatically load transcript when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTranscript();
        });

        document.getElementById('load-transcript').addEventListener('click', loadTranscript);
        document.getElementById('refresh-transcript').addEventListener('click', loadTranscript);

        function loadTranscript() {
            const container = document.getElementById('transcript-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><h3>Loading transcript...</h3><p>Please wait while we load your ticket content...</p></div>';

            // Try multiple paths to accommodate different hosting environments
            const paths = [
                './ticket/transcript.html',
                '/ticket/transcript.html',
                'ticket/transcript.html',
                './transcript.html',
                '/transcript.html',
                'transcript.html'
            ];

            const tryPath = (index) => {
                if (index >= paths.length) {
                    container.innerHTML = `
                        <div class="error">
                            <h3><i class="fas fa-exclamation-triangle"></i> Error Loading Transcript</h3>
                            <p>Could not load transcript file. Please ensure transcript.html exists in either the root directory or the ticket subdirectory.</p>
                            <p>Tried the following paths:<br>${paths.join('<br>')}</p>
                            <button class="btn" onclick="loadTranscript()" style="margin-top: 20px;">
                                <i class="fas fa-redo"></i> Try Again
                            </button>
                        </div>
                    `;
                    return;
                }

                fetch(paths[index])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Transcript file not found');
                        }
                        return response.text();
                    })
                    .then(data => {
                        container.innerHTML = data;
                        
                        // Apply some additional styling to make it fit better
                        const style = document.createElement('style');
                        style.textContent = `
                            #transcript-container {
                                background-color: #36393f;
                                height: auto;
                                max-height: 75vh;
                            }
                            #transcript-container .panel {
                                background-color: #2f3136;
                                border-radius: 0;
                            }
                        `;
                        document.head.appendChild(style);
                    })
                    .catch(error => {
                        console.error(`Error loading transcript from ${paths[index]}:`, error);
                        // Try the next path
                        tryPath(index + 1);
                    });
            };

            // Start with the first path
            tryPath(0);
        }
    </script>
</body>
</html>
