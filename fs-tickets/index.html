<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveSense Ticket Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background-color: #23272a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #7289da;
            margin: 0;
        }
        .viewer {
            background-color: #23272a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #transcript-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #7289da;
        }
        .error {
            color: #f04747;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FiveSense Ticket Viewer</h1>
            <p>View and manage your Discord ticket transcripts</p>
        </header>
        
        <div class="viewer">
            <button id="load-transcript">Load Transcript</button>
            <div id="transcript-container">
                <div class="loading">Click "Load Transcript" to view the ticket transcript</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('load-transcript').addEventListener('click', loadTranscript);

        function loadTranscript() {
            const container = document.getElementById('transcript-container');
            container.innerHTML = '<div class="loading">Loading transcript...</div>';

            // Try multiple paths to accommodate different hosting environments
            const paths = [
                './ticket/transcript.html',
                '/ticket/transcript.html',
                'ticket/transcript.html'
            ];

            const tryPath = (index) => {
                if (index >= paths.length) {
                    container.innerHTML = '<div class="error">Error: Could not load transcript file. Please ensure transcript.html exists in the ticket directory.</div>';
                    return;
                }

                fetch(paths[index])
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Transcript file not found');
                        }
                        return response.text();
                    })
                    .then(data => {
                        container.innerHTML = data;
                        
                        // Apply some additional styling to make it fit better
                        const style = document.createElement('style');
                        style.textContent = `
                            #transcript-container {
                                background-color: #36393f;
                                height: auto;
                                max-height: 80vh;
                            }
                            #transcript-container .panel {
                                background-color: #2f3136;
                            }
                        `;
                        document.head.appendChild(style);
                    })
                    .catch(error => {
                        console.error(`Error loading transcript from ${paths[index]}:`, error);
                        // Try the next path
                        tryPath(index + 1);
                    });
            };

            // Start with the first path
            tryPath(0);
        }
    </script>
</body>
</html>
